{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Editando Pedido #{{ pedido.id }}</h1>

<div class="card">
    <div class="card-body">
        <form id="form-editar-pedido" method="POST" action="{{ url_for('editar_pedido', pedido_id=pedido.id) }}">
            <div class="row mb-3">
                <div class="col-md-7">
                    <label class="form-label">Nome do Cliente</label>
                    <input type="text" class="form-control" name="nome_cliente" value="{{ pedido.nome_cliente }}" required>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Tipo</label>
                    <select class="form-select" name="tipo_pedido" onchange="toggleDeliveryFields(this.value)">
                        <option value="Retirada" {% if pedido.tipo_pedido == 'Retirada' %}selected{% endif %}>Retirada no Balcão</option>
                        <option value="Delivery" {% if pedido.tipo_pedido == 'Delivery' %}selected{% endif %}>Delivery</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3" id="delivery-fields">
                <div class="col-md-8">
                    <label class="form-label">Endereço</label>
                    <input type="text" class="form-control" name="endereco" value="{{ pedido.endereco or '' }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Bairro</label>
                    <input type="text" class="form-control" name="bairro" value="{{ pedido.bairro or '' }}">
                </div>
            </div>
            <hr>
            <h5>Itens do Pedido</h5>
            <div id="itens-container">
                {% for item in pedido.itens %}
                <div class="row g-2 mb-2 align-items-center item-row">
                    <div class="col-md-5"><input type="text" class="form-control item-descricao" name="item_descricao[]" placeholder="Descrição do Item" value="{{ item.descricao }}" required></div>
                    <div class="col-md-2"><input type="number" class="form-control item-quantidade" name="item_quantidade[]" value="{{ item.quantidade }}" min="1" placeholder="Qtd" required></div>
                    <div class="col-md-2"><input type="text" class="form-control item-valor-unitario" name="item_valor_unitario[]" placeholder="Valor Unit." value="{{ '%.2f'|format(item.valor_unitario)|replace('.',',') }}" required></div>
                    <div class="col-md-2"><input type="text" class="form-control item-total" readonly></div>
                    <div class="col-md-1"><button type="button" class="btn btn-danger btn-sm remove-item-btn">X</button></div>
                </div>
                {% endfor %}
            </div>
            <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="add-item-btn">Adicionar Item</button>
            <hr>
            <div class="row mt-3 align-items-center">
                <div class="col-md-6" id="delivery-fee-field">
                    <div class="row">
                        <label class="col-sm-5 col-form-label">Taxa de Entrega (R$)</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="valor_entrega" value="{{ '%.2f'|format(pedido.valor_entrega or 0)|replace('.',',') }}" oninput="updateTotals()">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 ms-auto">
                    <div class="row">
                        <label class="col-sm-5 col-form-label fs-5 fw-bold">TOTAL (R$)</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control fs-5 fw-bold" id="grand-total" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer mt-4">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>

<template id="item-row-template">
    </template>

<script>
    // O mesmo script do dashboard.html, mas precisa ser invocado no final
    document.addEventListener('DOMContentLoaded', function() {
        // ... (todo o código JS para adicionar/remover/calcular)
        // Invoca as funções no carregamento para setar o estado inicial
        toggleDeliveryFields(document.querySelector('[name=tipo_pedido]').value);
        updateTotals();
    });
</script>
{% endblock %}
